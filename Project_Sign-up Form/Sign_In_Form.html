<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_in_form.css">
    <title>Document</title>
</head>
<body>
<div class="page_container">
    <div class="page_graphic">
        <header class="name_container">
            <h1>GoFish</h1>
        </header>
    </div>
    <div class="form_container">
        <section>
            This is not a real online service! You know you need something 
            like this in your life to help you catch the fish of your wildest dreams.<br> 
            Sign up <em>NOW</em> and lets get fishing.
            <br>
            <br>
            You <em>know</em> you want to 
        </section>
        <div class="sign_in_form">
            <h2>Lets Do This!</h2>
            <form action="" method="post">
                <label for="user_first_name">FIRST NAME</label>
                <input type="text" id="user_first_name" required>
                <label for="user_last_name">LAST NAME</label>
                <input type="text" id="user_last_name" required>
                <label for="user_email">EMAIL</label>
                <input type="text" id="user_email" required>
                <label for="user_phone_number">PHONE NUMBER</label>
                <input type="number" id="user_phone_number" required>
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" required>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" required>
            </form>
        </div>
    </div>
</div>
    

    



    
</body>
</html>
